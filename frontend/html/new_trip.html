<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New trip</title>
    <link rel="stylesheet" href="../css/new_trip.css">
</head>

<body>
    <div id="container">
        <div id="album_div">
            <img id="album" src="../img/random_images/background1.jpg" alt="placeholder">
        </div>
        <div id="form">
            <div id="startPoint_div">
                <label>Starting Point:</label><br>
                <textarea id="startPoint" rows = "2" placeholder="What is the starting point of your trip?"></textarea>
            </div>
            <div id="interests_div">
                <label>Interests:</label><br>
                <textarea id="interests" rows="4" placeholder="Tell me about your interests."></textarea>
            </div>
            <div id="budget_div">
                <label>Budget:</label><br>
                <textarea id="budget" rows = "2" placeholder="What is your maximum budget?"></textarea>
            </div>
            <div id="categories_div">
                <label>Categories:</label><br>
                <label>
                    <input type="checkbox" name="selectedFields[]" value="history"> History
                </label>
    
                <label>
                    <input type="checkbox" name="selectedFields[]" value="art"> Art
                </label>
                <label>
                    <input type="checkbox" name="selectedFields[]" value="architecture"> Architecture
                </label>
                <label>
                    <input type="checkbox" name="selectedFields[]" value="nature"> Nature
                </label>
                <label>
                    <input type="checkbox" name="selectedFields[]" value="science"> Science
                </label>
            </div>
            <div id="time_div">
                <label>Time (in days):</label><br>
                <input type="number" id="time" min="1" placeholder="1">
            </div>
            <div id="photo_div">
                <form>
                    <label>Select a file:</label><br>
                    <input type="file" id="photo" name="photo" accept=".jpg, .jpeg, .png, .gif">
                </form>
            </div>
            <div id="submit_div">
                <button id="submit">GENERATE</button>
            </div>
        </div>
        <div id="card-container">
            <div id="location-card">
                <div class="image">
                    <img src="../img/pocetna4.jpg" alt="Slika lokacije">
                </div>
                <div class="title">
                    <p>Ime Grada</p>
                </div>
                <div class="description">
                    <p>Ovo je jedan od ljepsih gradova, djadfhjfhdhf, sdjhjdhajd, sjdhdhafj, jdfhfjdhfj, fdasjfjdh</p>
                </div>
                <div class="button">
                    <button id="Izaberi">IZABERI</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/new_trip.js"></script>
</body>

</html>
