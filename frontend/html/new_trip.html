<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New trip</title>
    <link rel="stylesheet" href="../css/new_trip.css">
</head>
<body>
    <div>
        <p id="startPoint_p">
            <label for="startPoint">Starting Point:</label><br>
            <input type="text" id="startPoint" placeholder="What is the starting point of your trip?">
        </p>
        <p id="interests_p">
            <label for="interests">Interests:</label><br>
            <input type="text" id="interests" placeholder="Tell me about your interests.">
        </p>
        <p id="budget_p">
            <label for="budget">Budget:</label><br>
            <input type="text" id="budget" placeholder="What is your maximum budget?">
        </p>
        <p id="categories_p">
            <label for="categories">Categories:</label><br>
            <form id = "categories" action="#" method="post">
                <label>
                    <input type="checkbox" name="selectedFields[]" value="history"> History
                </label>
            
                <label>
                    <input type="checkbox" name="selectedFields[]" value="art"> Art
                </label>
            
                <label>
                    <input type="checkbox" name="selectedFields[]" value="arhitecture"> Arhitecture
                </label>
            </form>
        </p>
        <p id="time_p">
            <label for="time">Time:</label><br>
            <input type="number" id="time" min="1">
        </p>
        <p id="photo_p">
            <form>
                <label for="photo">Select a file:</label>
                <input type="file" id="photo" name="photo" accept=".jpg, .jpeg, .png, .gif">
              </form> 
        </p>
    </div>
    <script src="new_trip.js"></script>
</body>
</html>
